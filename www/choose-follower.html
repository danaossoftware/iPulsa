<html>
<head>
    <script src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/choose-follower.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/choose-follower.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div style="width: 100%; height: 100%; overflow-x: hidden!important;">
    <div style="width: 100%; display: flex; flex-flow: column nowrap;">
        <div style="width: 100%; height: 50px; background-color: #0499a9; display: flex; flex-flow: row nowrap; align-items: center;">
            <div onclick="window.history.back()" id="back" style="width: 50px; height: 100%; display: flex; justify-content: center; align-items: center;">
                <img src="img/back-3.png" width="20px" height="20px">
            </div>
            <div style="color: white; font-size: 17px;">Kirim pesan ke</div>
        </div>
        <div id="followers" style="width: 100%; display: flex; flex-flow: column nowrap;"></div>
    </div>
    <div id="loading-container" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .5); display: flex; justify-content: center; align-items: center;">
        <div style="width: 150px; height: 150px; display: flex; justify-content: center; align-items: center; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .5);">
            <div class="loader"></div>
        </div>
    </div>
</div>
</body>
</html>
