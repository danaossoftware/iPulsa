<!DOCTYPE html>
<html>
<head>
    <script src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/buy.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/buy.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div style="width: 100%; display: flex; flex-flow: column nowrap;">
    <div id="titlebar" style="width: 100%; z-index: 1000; position: fixed; left: 0; top: 0;"></div>
    <div style="margin-top: 50px; width: 100%; display: flex; flex-flow: row nowrap;">
        <div style="width: 80%; display: flex; flex-flow: column nowrap;">
            <div style="margin-left: 10px; display: flex; align-items: center; width: 100%; height: 30px; flex-flow: row nowrap;">
                <img src="img/wallet.png" width="30px" height="30px">
                <div id="user-name" style="color: #079dab; font-weight: bold;; font-size: 20px; margin-left: 5px;">
                    User Name
                </div>
            </div>
            <div style="margin-left: 10px; width: 100%; display: flex; flex-flow: row nowrap;">
                <div style="color: #079dab; margin-top: 10px; font-size: 15px;">Rp</div>
                <div id="balance" style="color: #079dab; font-size: 30px; font-weight: bold;;">0,-</div>
            </div>
        </div>
        <button class="button2" style="margin-right: 20px;">TOP UP</button>
    </div>
    <div style="width: 93%; margin-top: 5px; margin-left: 10px; margin-right: 10px; height: 1px; background-color: #c3c3c3;"></div>
    <div style="margin-bottom: 60px; padding-left: 10px; padding-right: 10px; margin-top: 20px; display: flex; justify-content: center; width: 94%; flex-flow: row wrap;">
        <!-- OVO -->
        <div onclick="window.location.href='topup.html'" class="menu-item-container" style="margin-top: 5px; margin-bottom: 5px; width: 25%; display: flex; flex-flow: column nowrap; align-items: center;">
            <div class="menu-item" style="width: 70px; height: 70px; border-radius: 50%; border: 1px solid #9ecec3; display: flex; justify-content: center; align-items: center;">
                <img src="img/ovo.png" width="30px" height="15px">
            </div>
            <div style="text-align: center; font-size: 14px; color: black; font-weight: bold;;">OVO</div>
        </div>
        <!-- TCASH -->
        <div onclick="window.location.href='buy/data.html'" class="menu-item-container" style="margin-top: 5px; margin-bottom: 5px; width: 25%; display: flex; flex-flow: column nowrap; align-items: center;">
            <div class="menu-item" style="width: 70px; height: 70px; border-radius: 50%; border: 1px solid #f4a9ab; display: flex; justify-content: center; align-items: center;">
                <img src="img/tcash.png" width="30px" height="15px">
            </div>
            <div style="text-align: center; font-size: 14px; color: black; font-weight: bold;;">T-CASH</div>
        </div>
        <!-- DANA -->
        <div onclick="window.location.href='buy/dana.html'" class="menu-item-container" style="margin-top: 5px; margin-bottom: 5px; width: 25%; display: flex; flex-flow: column nowrap; align-items: center;">
            <div class="menu-item" style="width: 70px; height: 70px; border-radius: 50%; border: 1px solid #f1ce5f; display: flex; justify-content: center; align-items: center;">
                <img src="img/dana.png" width="30px" height="30px">
            </div>
            <div style="text-align: center; font-size: 14px; color: black; font-weight: bold;;">DANA</div>
        </div>
    </div>
</div>
<div id="menubar"></div>
<div id="settings" style="z-index: 2000;"></div>
</body>
</html>
