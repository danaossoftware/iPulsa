<html>
<head>
    <script src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/forward-message.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/forward-message.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div style="width: 100%; height: 100%; display: flex; flex-flow: column nowrap;">
    <div style="width: 100%; height: 50px; background-color: #3498db; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .5); color: white; display: flex; flex-flow: row nowrap; align-items: center; position: relative;">
        <div onclick="window.history.back()" id="close-btn" style="width: 50px; height: 100%; display: flex; justify-content: center; align-items: center;">
            <img src="img/close.png" width="20px" height="20px">
        </div>
        <div id="text1" style="color: white; margin-left: 10px;">Sebarkan pesan ke</div>
        <div onclick="selectAll()" style="position: absolute; top: 0; right: 0; width: 50px; height: 100%; display: flex; justify-content: center; align-items: center;">
            <img src="img/check-3.png" width="20px" height="20px">
        </div>
    </div>
    <div id="users" style="width: 100%; height: 100%; background-color: white; display: flex; flex-flow: column nowrap;">
    </div>
</div>
</body>
</html>
