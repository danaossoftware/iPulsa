<!DOCTYPE html>
<html>
<head>
    <script src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/search.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #f5f6fa;">
<div style="width: 100%; height: 100%; display: flex; flex-flow: column nowrap;">
    <div style="background-image: linear-gradient(#ffffff, #eeeeee); width: 100%; height: 50px; display: flex; flex-flow: row nowrap; justify-content: center; position: relative; align-items: center;">
        <div onclick="window.history.back()" class="back-button" style="position: absolute; left: 0; top: 0; width: 50px; height: 100%; display: flex; justify-content: center; align-items: center;">
            <img src="img/back.png" width="20px" height="20px">
        </div>
        <div style="color: black; font-weight: bold;; font-size: 20px;">CARI ORANG</div>
    </div>
    <div style="user-select: none; -webkit-user-select: none; width: calc(100% - 100px); height: 45px; display: flex; justify-content: center; position: relative; margin-left: 50px; margin-right: 50px; margin-top: 20px;">
        <input id="key" class="search" style="position: absolute; left: 0; top: 0;" placeholder="Ketik nama atau email">
        <div onclick="search()" class="search-button" style="position: absolute; top: 0; right: 0; width: 50px; height: calc(100% + 2px); display: flex; justify-content: center; align-items: center;">
            <img src="img/search-2.png" width="20px" height="20px">
        </div>
    </div>
    <div style="position: relative; height: 100%;">
        <div id="users" style="width: calc(100% - 20px); margin-top: 20px; display: flex; flex-flow: column nowrap; padding-left: 10px; padding-right: 10px;"></div>
        <div id="loading-container" style="width: 100%; height: calc(100% - 130px); display: none; justify-content: center; align-items: center; flex-flow: column nowrap;">
            <div class="loader"></div>
            <div style="color: black; margin-top: -50px;">Mencari user...</div>
        </div>
    </div>
</div>
</body>
</html>
