<!DOCTYPE html>
<html>
    <head>
        <script src="cordova.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/global.js"></script>
        <script src="js/upload.js"></script>
        <link href="css/global.css" rel="stylesheet">
        <link href="css/upload.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="width: 100%; display: flex; flex-flow: column nowrap; margin-bottom: 50px;">
            <div style="position: relative; height: 50px;">
                <div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: white; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3); display: flex; flex-flow: row nowrap; align-items: center;">
                    <div onclick="cancelUploading()" style="width: 50px; height: 100%; display: flex; justify-content: center; align-items: center;">
                        <img src="img/close.png" width="20px" height="20px">
                    </div>
                    <div onclick="showFolders()" style="margin-left: 20px; font-weight: bold;;">Galeri</div>
                    <img src="img/triangle-2.png" width="5px" height="5px" style="margin-left: 30px;">
                </div>
                <div onclick="processMedia()" style="position: absolute; top: 0; right: 0; height: 100%; display: flex; align-items: center;">
                    <div style="color: #3e95ea; font-weight: bold;; margin-right: 10px;">Selanjutnya</div>
                </div>
            </div>
            <div style="width: 100%; height: 400px;">
                <img id="preview-img" src="img/feed.jpg" width="100%" height="100%" style="object-fit: cover;">
            </div>
            <div id="media-collections"></div>
        </div>
        <div style="position: fixed; bottom: 0; left: 0; width: 100%; height: 50px; background-color: white; display: flex; flex-flow: row nowrap;">
            <div onclick="selectGallery()" style="width: 33%; height: 100%; display: flex; justify-content: center; align-items: center; position: relative;">
                <div id="gallery-text" style="color: #262626; font-weight: bold;; font-size: 20px;">GALERI</div>
                <div id="gallery-indicator" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 1px; background-color: #222222;"></div>
            </div>
            <div onclick="selectPhoto()" style="width: 33%; height: 100%; display: flex; justify-content: center; align-items: center;">
                <div id="photo-text" style="color: #989898; font-weight: bold;; font-size: 20px;">FOTO</div>
                <div id="photo-indicator" style="display: none; position: absolute; bottom: 0; left: 0; width: 100%; height: 1px; background-color: #222222;"></div>
            </div>
            <div onclick="selectVideo()" style="width: 33%; height: 100%; display: flex; justify-content: center; align-items: center;">
                <div id="video-text" style="color: #989898; font-weight: bold;; font-size: 20px;">VIDEO</div>
                <div id="video-indicator" style="display: none; position: absolute; bottom: 0; left: 0; width: 100%; height: 1px; background-color: #222222;"></div>
            </div>
        </div>
    </body>
</html>
