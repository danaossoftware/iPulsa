<!DOCTYPE html>
<html>
<head>
    <script src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/view-user.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/view-user.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #e5e5e5;">
<div style="width: 100%; display: flex; flex-flow: column nowrap;">
    <div id="titlebar" style="width: 100%; z-index: 1000; position: fixed; left: 0; top: 0;"></div>
    <div style="width: 100%; display: flex; flex-flow: column nowrap;">
        <div style="margin-top: 50px; width: calc(100% - 40px); display: flex; flex-flow: row nowrap; justify-content: space-between; padding-left: 20px; padding-right: 20px;">
            <div style="width: 80px; height: 80px; display: flex; justify-content: center; align-items: center; background-image: linear-gradient(#4dd5c7, #049aa9); border-radius: 50%;">
                <img id="profile-picture" src="img/profile-picture.png" width="92%" height="92%" style="border-radius: 50%;">
            </div>
            <div style="display: flex; flex-flow: row nowrap;">
                <div style="display: flex; flex-flow: column nowrap; align-items: center;">
                    <div style="color: black; font-size: 13px;">Pengikut</div>
                    <div style="width: 60px; height: 60px; background-color: #049aa9; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                        <div id="follower-count" style="color: white; font-weight: bold;; font-size: 20px;">0</div>
                    </div>
                </div>
                <div style="margin-left: 15px; display: flex; flex-flow: column nowrap; align-items: center;">
                    <div style="color: black; font-size: 13px;">Mengikuti</div>
                    <div style="width: 60px; height: 60px; background-color: #049aa9; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                        <div id="following-count" style="color: white; font-weight: bold;; font-size: 20px;">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 100%; display: flex; justify-content: center; margin-top: 10px;">
            <button id="follow-user" onclick="follow()" class="button3" style="height: 25px; color: white; border-radius: 20px; padding-left: 30px; padding-right: 30px;">Ikuti</button>
        </div>
        <div id="posts" style="width: 100%; margin-top: 20px; display: flex; flex-flow: row wrap;"></div>
    </div>
</div>
<div id="settings" style="z-index: 2000;"></div>
<div id="loading-container" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .5); display: flex; justify-content: center; align-items: center;">
    <div style="width: 150px; height: 150px; display: flex; justify-content: center; align-items: center; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .5);">
        <div class="loader"></div>
    </div>
</div>
<div id="post-container" style="position: absolute; left: 0; top: 0; width: 100%; height:100%; background-color: rgba(0, 0, 0, .5); display: none; justify-content: center; align-items: center;">
    <div style="width: 300px; border-radius: 5px; background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .3); display: flex; flex-flow: column nowrap;">
        <img id="post-preview-img" width="100%" height="300px" style="background-color: black; border-top-left-radius: 5px; border-top-right-radius: 5px;">
        <div style="width: 100%; display: flex; flex-flow: row nowrap; height: 40px;">
            <div onclick="likePost()" class="post-menu-item" style="width: 33%; display: flex; justify-content: center; align-items: center; border-bottom-left-radius: 5px;">
                <img id="like-img" src="img/unlike.png" width="20px" height="20px">
            </div>
            <div onclick="comment()" class="post-menu-item" style="width: 33%; display: flex; justify-content: center; align-items: center;">
                <img src="img/messages-3.png" width="20px" height="20px">
            </div>
            <div onclick="sharePost()" class="post-menu-item" style="width: 34%; display: flex; justify-content: center; align-items: center; border-bottom-right-radius: 5px;">
                <img src="img/share.png" width="20px" height="20px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
